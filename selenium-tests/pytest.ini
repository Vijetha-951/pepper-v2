[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --color=yes
    -ra
log_cli = true
log_cli_level = INFO
log_cli_format = %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    smoke: smoke tests
    regression: regression tests
    functional: functional tests
timeout = 120
