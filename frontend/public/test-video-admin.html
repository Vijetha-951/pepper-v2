<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .section h2 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Admin Video Management Diagnostic</h1>
        <p style="color: #6b7280; margin-bottom: 20px;">Test authentication and video creation</p>

        <div id="authStatus" class="status info">
            ‚è≥ Checking authentication status...
        </div>

        <div class="section">
            <h2>üîê Authentication</h2>
            <div id="userInfo"></div>
            <div class="btn-group">
                <button onclick="checkAuth()">üîç Check Auth Status</button>
                <button onclick="refreshToken()">üîÑ Refresh Token</button>
            </div>
        </div>

        <div class="section">
            <h2>üìπ Create Test Video</h2>
            <form id="videoForm" onsubmit="createVideo(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="videoTitle" value="Test Video from Diagnostic Tool" required>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="videoDescription" required>This is a test video created from the diagnostic tool</textarea>
                </div>
                <div class="form-group">
                    <label>Video URL *</label>
                    <input type="url" id="videoUrl" value="https://www.youtube.com/embed/dQw4w9WgXcQ" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="videoCategory">
                        <option value="farming">Farming</option>
                        <option value="processing">Processing</option>
                        <option value="cooking">Cooking</option>
                        <option value="benefits">Health Benefits</option>
                        <option value="tutorial" selected>Tutorial</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">‚ûï Create Video</button>
            </form>
        </div>

        <div class="section">
            <h2>üìä Test Results</h2>
            <div id="results"></div>
        </div>

        <div class="section">
            <h2>üé¨ Existing Videos</h2>
            <button onclick="fetchVideos()">üìÇ Load Videos</button>
            <div id="videosList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';

        // Firebase configuration - you need to update this with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyCWaT6XYRjfhvlpDlS0cPM5JjJRdE1BuTM",
            authDomain: "mca-internship-leopard.firebaseapp.com",
            projectId: "mca-internship-leopard",
            storageBucket: "mca-internship-leopard.firebasestorage.app",
            messagingSenderId: "707976877779",
            appId: "1:707976877779:web:bf23f4fea7aa88ddeaaffc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.firebaseAuth = auth;

        // Monitor auth state
        onAuthStateChanged(auth, (user) => {
            const authStatus = document.getElementById('authStatus');
            const userInfo = document.getElementById('userInfo');

            if (user) {
                authStatus.className = 'status success';
                authStatus.textContent = '‚úÖ User is logged in';
                
                userInfo.innerHTML = `
                    <pre>${JSON.stringify({
                        email: user.email,
                        uid: user.uid,
                        emailVerified: user.emailVerified,
                        providerData: user.providerData
                    }, null, 2)}</pre>
                `;
            } else {
                authStatus.className = 'status error';
                authStatus.textContent = '‚ùå No user logged in - Please log in via the main app first';
                
                userInfo.innerHTML = `
                    <p style="color: #991b1b; margin-top: 10px;">
                        ‚ö†Ô∏è You need to log in first. Open the main app at 
                        <a href="http://localhost:3000/login" target="_blank" style="color: #667eea;">
                            http://localhost:3000/login
                        </a> and log in as admin (vj.vijetha01@gmail.com)
                    </p>
                `;
            }
        });

        window.checkAuth = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">üîç Checking authentication...</div>';

            if (!auth.currentUser) {
                results.innerHTML = '<div class="status error">‚ùå No user logged in</div>';
                return;
            }

            try {
                const token = await auth.currentUser.getIdToken();
                results.innerHTML = `
                    <div class="status success">‚úÖ Token retrieved successfully</div>
                    <pre>Token (first 50 chars): ${token.substring(0, 50)}...</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">‚ùå Error getting token: ${error.message}</div>
                `;
            }
        };

        window.refreshToken = async function() {
            if (!auth.currentUser) {
                alert('No user logged in');
                return;
            }

            try {
                const token = await auth.currentUser.getIdToken(true);
                document.getElementById('results').innerHTML = `
                    <div class="status success">‚úÖ Token refreshed successfully</div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="status error">‚ùå Error refreshing token: ${error.message}</div>
                `;
            }
        };

        window.createVideo = async function(event) {
            event.preventDefault();
            
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">‚è≥ Creating video...</div>';

            if (!auth.currentUser) {
                results.innerHTML = '<div class="status error">‚ùå You must be logged in to create videos</div>';
                return;
            }

            try {
                const token = await auth.currentUser.getIdToken();
                
                const videoData = {
                    title: document.getElementById('videoTitle').value,
                    description: document.getElementById('videoDescription').value,
                    url: document.getElementById('videoUrl').value,
                    category: document.getElementById('videoCategory').value,
                    isActive: true
                };

                console.log('üì§ Sending video data:', videoData);
                console.log('üîë Token:', token.substring(0, 20) + '...');

                const response = await fetch('/api/videos/admin/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(videoData)
                });

                console.log('üì• Response status:', response.status);

                const data = await response.json();
                console.log('üì• Response data:', data);

                if (response.ok) {
                    results.innerHTML = `
                        <div class="status success">‚úÖ Video created successfully!</div>
                        <pre>${JSON.stringify(data.video, null, 2)}</pre>
                    `;
                    // Refresh the video list
                    fetchVideos();
                } else {
                    results.innerHTML = `
                        <div class="status error">‚ùå Failed to create video: ${data.message || data.error}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                    <pre>${error.stack}</pre>
                `;
            }
        };

        window.fetchVideos = async function() {
            const videosList = document.getElementById('videosList');
            videosList.innerHTML = '<div class="status info">‚è≥ Loading videos...</div>';

            if (!auth.currentUser) {
                videosList.innerHTML = '<div class="status error">‚ùå You must be logged in</div>';
                return;
            }

            try {
                const token = await auth.currentUser.getIdToken();
                
                const response = await fetch('/api/videos/admin/all', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.videos) {
                    videosList.innerHTML = `
                        <div class="status success">‚úÖ Found ${data.videos.length} videos</div>
                        <pre>${JSON.stringify(data.videos, null, 2)}</pre>
                    `;
                } else {
                    videosList.innerHTML = `
                        <div class="status error">‚ùå Failed to load videos: ${data.message}</div>
                    `;
                }
            } catch (error) {
                videosList.innerHTML = `
                    <div class="status error">‚ùå Error: ${error.message}</div>
                `;
            }
        };
    </script>
</body>
</html>
